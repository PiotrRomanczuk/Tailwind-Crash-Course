<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="../dist/output.css" rel="stylesheet" />
	</head>
	<body>
		<!-- NavBar -->
		<nav class="container relative mx-auto my-2 justify-center p-6">
			<!-- Flex Container -->
			<div class="flex items-center justify-between">
				<!-- Logo -->
				<div class="pt-2">
					<img src="../manage-landing-page-master/images/logo.svg" alt="logo" />
				</div>
				<!-- Menu Items -->
				<div class="hidden space-x-6 md:flex">
					<a href="#" class="hover:text-darkGrayishBlue">Pricing</a>
					<a href="#" class="hover:text-darkGrayishBlue">Product</a>
					<a href="#" class="hover:text-darkGrayishBlue">About Us</a>
					<a href="#" class="hover:text-darkGrayishBlue">Careers</a>
					<a href="#" class="hover:text-darkGrayishBlue">Community</a>
				</div>
				<!-- Button -->
				<a
					href=""
					class="baseline hidden rounded-full bg-brightRed p-3 px-6 pt-2 text-white hover:bg-brightRedLight md:block"
					>Get Started</a
				>
			</div>
		</nav>
		<!-- Hero Section -->

		<section id="hero">
			<!-- Flex Container -->
			<div
				class="container mx-auto mt-10 flex flex-col-reverse items-center space-y-0 px-6 md:flex-row md:space-y-0"
			>
				<!-- Left Item -->
				<div class="mb-32 flex flex-col space-y-12 md:w-1/2">
					<h1
						class="max-w-md text-center text-4xl font-bold md:text-left md:text-5xl"
					>
						Bring everyone together to build better products.
					</h1>
					<p class="max-w-sm text-center text-darkGrayishBlue md:text-left">
						Manage makes it simple for software teams to plan day-to-day tasks
						while keeping the larger team goals in view.
					</p>
					<div class="flex justify-center md:justify-start">
						<a
							href=""
							class="baseline rounded-full bg-brightRed p-3 px-6 pt-2 text-white hover:bg-brightRedLight md:block"
							>Get Started</a
						>
					</div>
				</div>
				<!--  Right item -->
				<div class="flex md:w-1/2 xl:justify-end">
					<img
						src="../manage-landing-page-master/images/illustration-intro.svg"
						alt=""
					/>
				</div>
			</div>
		</section>
	</body>
</html>
